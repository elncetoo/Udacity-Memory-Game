<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">

<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">

        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        	</ul>
       	
            <p>Moves: <span id="moves"> </span></p>
            <div id="timer">00:00:00</div>

            <div class="restart" onclick="startGame()">
        		<button id="resetButton"> 
                    <i class="fa fa-repeat">Start New Game</i> 
                </button>
        	</div>
        </section>

        <ul class="deck">
            <li class="card clicks" type="diamond">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card clicks" type="plane">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card clicks" type="anchor">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card clicks" type="bolt">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card clicks" type="cube">
                <i class="fa fa-cube"></i>
            </li>
            <li class="card clicks" type="anchor">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card clicks" type="leaf">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card clicks" type="bicycle">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card clicks" type="diamond">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card clicks" type="bomb">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card clicks" type="leaf">
                <i class="fa fa-leaf" ></i>
            </li>
            <li class="card clicks" type="bomb">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card clicks" type="bolt">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card clicks" type="bicycle">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card clicks" type="plane">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card clicks" type="cube">
                <i class="fa fa-cube"></i>
            </li>
        </ul>

        <div id="modal">
            <div class="winner">
                <h2>You Won! <span><a class="close" href="#">Ã—</a></span></h2>
                <div class="greeting">
                    <h3>Congratulations :)</h3>
                </div>
                <div class="stats">
                    <p>You made <span id="finalMove"> </span> moves </p>
                    <p>in <span id="totalTime"> </span> </p>
                    <p>Rating:  <span id="starRating"></span></p>
                </div>
                <button id="play-again" onclick="playAgain()">
                    Play again?</a>
                </button>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="js/easytimer.min.js"></script>
    <script src="js/app.js"></script>
